<div class="container" *ngFor="let post of posts">
    <div class="well">
        <div class="row">
            <h3>{{post.Title}}</h3>
            <img src="http://www.scru.pl/upload/default.jpg" class="thumbnail" width="304" height="236"/>
        </div>
        <p>{{post.ShortDescription}}</p>
    </div>
</div>
