<div class="row">
    <div class="col-md-2">Filter by:</div>
    <div class="col-md-4">
        <input type="text" [(ngModel)]='listFilter' />
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <h3>
            Filtered by: {{listFilter}}
        </h3>
    </div>
</div>

<div class="container" *ngFor='let post of posts | postFilter: listFilter'>
    <div class="well">
        <div class="row">
            <h3>{{post.Title}}</h3>
            <img src="http://www.scru.pl/upload/default.jpg" class="thumbnail" width="304" height="236" />
        </div>
        <p>{{post.ShortDescription}}</p>
    </div>
</div>
