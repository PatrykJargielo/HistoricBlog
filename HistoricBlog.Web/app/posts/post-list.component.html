<div class="panel panel-primary">
    <div class="panel-body">
        <div class='row'>
            <div class='col-md-2'>Filter by:</div>
            <div class='col-md-4'>
                <input type='text' [(ngModel)]='listFilter' />
            </div>
        </div>

        <div class="container" *ngFor='let post of posts | postFilter: listFilter'>
            <div class="well">
                <div class="row">
                    <h3>{{post.Title}}</h3>
                    <img src="http://www.scru.pl/upload/default.jpg" class="thumbnail" width="304" height="236" />
                </div>
                <p>{{post.ShortDescription}}</p>
            </div>
        </div>
    </div>
</div>
