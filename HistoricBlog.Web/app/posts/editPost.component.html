<form [(formGroup)]="editPostForm">
    <div class="form-group">
        <ckeditor formControlName="Content" [(ngModel)]="model.Content" debounce="500" name="content">
        </ckeditor>
        <label>Tytuł</label>
        <input type="text" class="form-control" placeholder="Tytuł" id="Title" formControlName="Title" [(ngModel)]="model.Title" required>
        <div *ngIf="formErrors.Title" class="alert alert-danger" [innerHtml]="formErrors.Title">
        </div>
        <label>Shorts</label>
        <input type="text" class="form-control" placeholder="Krótki opis" formControlName="ShortDescription" [(ngModel)]="model.ShortDescription" name="ShortDescription">
        <div *ngIf="formErrors.ShortDescription" class="alert alert-danger" [innerHtml]="formErrors.ShortDescription">
        </div>        
    </div>
    <button class="btn btn-default" [disabled]="!editPostForm.valid" (click)="updatePost()">Dodaj post</button>
    <button class="btn btn-default" (click)="getP()">gg</button>
</form>
